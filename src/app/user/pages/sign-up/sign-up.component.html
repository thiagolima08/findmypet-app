<section>
  <ngx-spinner>
    <p style="font-size: 20px; color: white">Carregando...</p>
  </ngx-spinner>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-container">
      <mat-card-title>Cadastro</mat-card-title>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-error *ngIf="form.get('password').invalid">Senha deve ter mais de 6 caracteres</mat-error>
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Confirme sua senha</mat-label>
        <input matInput [type]="hide_confirm_password ? 'password' : 'text'" formControlName="confirm_password">
        <mat-error *ngIf="form.get('confirm_password').invalid">Senha deve ter mais de 6 caracteres</mat-error>
        <button type="button" mat-icon-button matSuffix (click)="hide_confirm_password = !hide_confirm_password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide_confirm_password ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <div style="display: flex; flex-direction: row;">
        <button mat-raised-button type="submit" style="background-color: #EE5E52;color: white;width: 100px;" [disabled]="!form.valid">
          Cadastrar
        </button>
        <button mat-button (click)="redirect()" type="button" style="width: 100px;margin-left: 10px;">
          Voltar
        </button>
     </div>
    </div>
  </form>
  <br>
</section>
