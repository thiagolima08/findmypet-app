<div style="display: flex; flex-direction: row; flex-wrap: wrap;">
    <ngx-spinner>
        <p style="font-size: 20px; color: white">Carregando...</p>
    </ngx-spinner>
    <mat-card style="margin: 15px; max-width: 350px; min-width: 300px;" *ngFor="let post of posts">
      <mat-card-header>
        <mat-card-title>
          <!-- <a [routerLink]="['project-page',project.id]" style="text-decoration: none;"> -->
            <p>
                {{ post.title }}
            </p>
          <!-- </a> -->
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ post.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="openPost(post.id)">Saiba Mais</button>
      </mat-card-actions>
    </mat-card>
  </div>
