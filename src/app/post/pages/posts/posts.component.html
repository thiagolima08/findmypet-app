<div style="display: flex; flex-direction: row; flex-wrap: wrap;">
    <ngx-spinner>
        <p style="font-size: 20px; color: white">Carregando...</p>
    </ngx-spinner>
    <mat-card style="margin: 15px; max-width: 350px; min-width: 300px;" *ngFor="let post of posts">
      <mat-card-header>
        <mat-card-title>
            <p>
                {{ post.title }}
            </p>
            <mat-chip-list aria-label="Post Status">
              <mat-chip *ngIf="post.status==='missing'" color="warn" selected>{{post.status==='missing' ? 'Perdido':''}}</mat-chip>
              <mat-chip *ngIf="post.status!=='missing'" color="primary" selected>{{post.status!=='missing' ? 'Encontrado':''}}</mat-chip>
            </mat-chip-list>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ post.description }}
        </p>
      </mat-card-content>
      <mat-card-actions style="display: flex;justify-content: flex-end;">
        <button mat-button color="primary" (click)="editPost(post.id)" *ngIf="isEdit">Editar</button>
        <button mat-button color="warn" (click)="openPost(post.id)">Saiba Mais</button>
      </mat-card-actions>
    </mat-card>
  </div>
